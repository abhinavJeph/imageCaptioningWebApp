<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./logo.png" alt="FHL logo" class="logo">
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="file.svg" draggable="false" class="center" alt="File Icon">
                    <img src="file.svg" draggable="false" class="left" alt="File Icon">
                    <img src="file.svg" draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your Image here or, <span id="browseBtn">browse</span></div>
            </div>
        </form>
        <div class = "image-container">
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>

            <div class="inner-container">
                <div class="status">Uploading...</div>
                <div class="percent-container">
                    <span class="percentage" id="progressPercent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div>

        </div>
        <div class="result-container">
            <div class="input-container">
                <div type="text" id="imageText"></div>
                <img src="./audio-icon.svg" id="audioURLBtn" alt="audio icon">
            </div>
        </div>
        <button class="button-19" id = "translateBtn" role="button">Translate</button>
        <button class="button-19" id = "reloadBtn" role="button">Reload</button>
    </section>
    <div class="image-vector"></div>
    <div class="toast">Sample message</div>
    <img src="./microsoft.png" alt="Microsoft logo" class="microsoft-logo">
    <script src="./index.js"></script>
</body>

</html>
